<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        ul{
            list-style: lower-roman;
        }
    </style>
    
</head>
<body>
     <h1>Requirement</h1>
     <ul>
        <li> Determine the Audience. ...</li>
         <li>Make a List of Stakeholders and Discuss the Project with Them. ...</li>
         <li>   Determine the Scope of the Project. ...</li>
          <li>Work with the Development Team and Other Critical Players. ...</li>
          <li> Categorize Requirements. ...</li>
           <li> Keep Things Simple.</li>
     </ul>
</body>
</html>
