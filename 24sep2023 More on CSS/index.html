<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        nav{
            background-color: turquoise;
            padding: 20px;
        }
        a{
            color: blue;
            margin-left: 40px;
            margin-right: 40px;
            font-size: 40px;
            text-underline-position: below;
        }
        a:hover{
            color: slategrey;
        }
    
    </style>
</head>
<body>
      <nav>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Signin/Login</a>
      </nav>
</body>
</html>
